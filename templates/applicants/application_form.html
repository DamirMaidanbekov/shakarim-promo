{% extends 'applicants/base.html' %}
{% load i18n %}

{% block title %}{% trans "Новая заявка" %}{% endblock %}

{% block content %}
<div class="flex h-screen overflow-hidden">
    <!-- Sidebar -->
    {% include 'applicants/partials/sidebar.html' %}

    <main class="flex-1 overflow-y-auto custom-scrollbar p-6 relative z-0">
        <div class="max-w-3xl mx-auto">
            <h1 class="text-3xl font-bold font-display mb-8 dark:text-white">{% trans "Подача заявки" %}</h1>
            
            <div class="glass-card rounded-2xl p-8 dark:bg-gray-800/40 relative overflow-hidden">
                <!-- Decorative elements -->
                <div class="absolute top-0 right-0 -mr-20 -mt-20 w-48 h-48 bg-blue-500/10 rounded-full blur-3xl"></div>
                <div class="absolute bottom-0 left-0 -ml-20 -mb-20 w-48 h-48 bg-purple-500/10 rounded-full blur-3xl"></div>
                
                <form method="post" class="space-y-8 relative z-10">
                    {% csrf_token %}
                    
                    <div class="group">
                        <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2 ml-1">{% trans "Выберите программу" %}</label>
                        <div class="relative">
                            <select name="program" class="w-full px-5 py-4 rounded-xl border border-gray-200 dark:border-gray-700 bg-white/50 dark:bg-gray-800/50 backdrop-blur-sm focus:ring-4 focus:ring-blue-100 dark:focus:ring-blue-900/30 focus:border-blue-500 outline-none transition-all appearance-none text-gray-700 dark:text-gray-200">
                                <option value="" class="text-gray-500">{% trans "-- Выберите образовательную программу --" %}</option>
                                {% for program in programs %}
                                <option value="{{ program.id }}" class="py-2">{{ program.title }} ({{ program.code }})</option>
                                {% endfor %}
                            </select>
                            <div class="absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none text-gray-500">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                            </div>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-3 ml-1">{% trans "Язык обучения" %}</label>
                        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                            <label class="cursor-pointer group">
                                <input type="radio" name="study_language" value="KZ" class="peer sr-only" checked>
                                <div class="px-4 py-4 rounded-xl border border-gray-200 dark:border-gray-700 bg-white/50 dark:bg-gray-800/50 hover:bg-gray-50 dark:hover:bg-gray-700 peer-checked:border-blue-500 peer-checked:bg-blue-50 dark:peer-checked:bg-blue-900/10 peer-checked:text-blue-600 dark:peer-checked:text-blue-400 peer-checked:shadow-md transition-all text-center flex items-center justify-center gap-2">
                                    <span class="font-medium">{% trans "Қазақ тілі" %}</span>
                                    <div class="w-2 h-2 rounded-full bg-blue-500 opacity-0 peer-checked:opacity-100 transition-opacity"></div>
                                </div>
                            </label>
                            <label class="cursor-pointer group">
                                <input type="radio" name="study_language" value="RU" class="peer sr-only">
                                <div class="px-4 py-4 rounded-xl border border-gray-200 dark:border-gray-700 bg-white/50 dark:bg-gray-800/50 hover:bg-gray-50 dark:hover:bg-gray-700 peer-checked:border-blue-500 peer-checked:bg-blue-50 dark:peer-checked:bg-blue-900/10 peer-checked:text-blue-600 dark:peer-checked:text-blue-400 peer-checked:shadow-md transition-all text-center flex items-center justify-center gap-2">
                                    <span class="font-medium">{% trans "Русский язык" %}</span>
                                    <div class="w-2 h-2 rounded-full bg-blue-500 opacity-0 peer-checked:opacity-100 transition-opacity"></div>
                                </div>
                            </label>
                            <label class="cursor-pointer group">
                                <input type="radio" name="study_language" value="EN" class="peer sr-only">
                                <div class="px-4 py-4 rounded-xl border border-gray-200 dark:border-gray-700 bg-white/50 dark:bg-gray-800/50 hover:bg-gray-50 dark:hover:bg-gray-700 peer-checked:border-blue-500 peer-checked:bg-blue-50 dark:peer-checked:bg-blue-900/10 peer-checked:text-blue-600 dark:peer-checked:text-blue-400 peer-checked:shadow-md transition-all text-center flex items-center justify-center gap-2">
                                    <span class="font-medium">English</span>
                                    <div class="w-2 h-2 rounded-full bg-blue-500 opacity-0 peer-checked:opacity-100 transition-opacity"></div>
                                </div>
                            </label>
                        </div>
                    </div>

                    <div class="flex justify-end gap-3 pt-6 border-t border-gray-100 dark:border-gray-700">
                        <a href="{% url 'applicants:application_list' %}" class="px-6 py-3 rounded-xl text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 font-medium transition-colors">
                            {% trans "Отмена" %}
                        </a>
                        <button type="submit" class="px-8 py-3 bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white font-bold rounded-xl shadow-lg shadow-blue-500/30 hover:shadow-blue-600/40 transform hover:-translate-y-0.5 transition-all flex items-center gap-2">
                            <span>{% trans "Отправить заявку" %}</span>
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path></svg>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
{% endblock %}
